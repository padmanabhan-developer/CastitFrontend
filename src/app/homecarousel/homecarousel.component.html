<ngb-carousel #carousel 
    [pauseOnHover]=false 
    [showNavigationIndicators]=false 
    [showNavigationArrows]=false
    [interval]="300" 
>
    <ng-template ngbSlide *ngFor="let img of images; index as i">
        <div class="carousel-caption">
            <img class="slider-logo" src="/assets/images/logo-white.svg" height=20 weight=50>
            <h3 class="slider-caption" [routerLink]="['/profiles']" routerLinkActive="router-link-active" >Enter</h3>
        </div>
        <div class="picsum-img-wrapper">
            <img class="slider-img" [src]="img" alt="">
        </div>
    </ng-template>
</ngb-carousel>
